<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min
.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.j
s"></script>
</head>

<body>
    <div class="container">
        <h2> Border Spinners</h2>
        <p>To create a spinner/loader, use the <code>.spinner-border</code> class:</p>
        <div class="spinner-border"></div>
    </div>
    <div class="container">
        <h2>Grow Spinners</h2>
        <p>To create a spinner/loader, use the <code>.spinner-grow</code> class:</p>
        <div class="spinner-grow"></div>
    </div>
</body>

</html>
